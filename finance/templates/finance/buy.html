{% extends "finance/base.html" %}

{% block title %} Buy stocks {% endblock %}

{% block main %}
<form method="post" class="form-group" action="/api/transactions/">
    {% csrf_token %}
<div class="form-group">
    <input autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
</div>
<div class="form-group">
    <input autofocus class="form-control" name="quantity" placeholder="shares" type="text">
</div>
    <button class="btn btn-success" type="submit"> Buy </button>

</form>
{% endblock %}
